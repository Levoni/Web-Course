<!DOCTYPE html>
<html class="page">

<head>
    <title>Grid Example</title>
    <meta name="description" content="Grid example">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="grid-item1">
            <div class="header-name">Levon</div>
            <div class="left">
                <div>left-foo 1</div>
                <div>left-foo 2</div>
            </div>
            <div class="middle-line"></div>
            <div class="right">
                <div>right-foo 1</div>
                <div>right-foo 2</div>
            </div>
        </div>
        <div class="grid-item2">
            <ul>
                <li>API 1</li>
                <li>API 2</li>
                <li>API 3</li>
                <li>API 4</li>
                <li>API 5</li>
            </ul>
        </div>
        <div class="grid-item3">
            <div class="link-one">link 1</div>
            <div class="link-two">link 2</div>
            <div class="message">Thank You For Visiting!</div>
        </div>
    </div>
</body>
