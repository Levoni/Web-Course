<!doctype html>
<html class="page">

<head>
    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <link rel="stylesheet" href="styles.css">
</head>


<body class="test">
    <div class="main">
        <!-- (onsubmit="return false") in the form element will cancel the postback -->
        <form> 
            <div class="login-box" style="display: flex;flex-direction: column;gap: 20px;">
                <div>Input</div>
                <div onchange="(function(e) {console.log('Foo updated');logInput(e)})(event)" class="input-line">
                    <div>Foo</div>
                    <input id="Foo" type="text">
                </div>
                <div class="input-line">
                    <div>Bar</div>
                    <input onchange="logInput(event)" id="Bar" type="text">
                </div>
                <button id="login-submit">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="./code.js"></script>

</html>
